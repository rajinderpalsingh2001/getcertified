<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/fabric.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/popper.min.js"></script>
    <script src="js/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">getCertified</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <span class="navbar-text">
                <!-- text right -->
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 editoptions">

                <div class="form-group">
                    <label for="certificate">Certificate</label>
                    <input type="file" id='certificate' oninput="addcertificate();" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="csvfile">CSV file</label>
                    <input type="file" id='csvfile' oninput="readcsv(this);" accept=".csv">

                    <form method="post">
                        <input type="button" value="Send Email" onclick="sendEmail()"/>
                    </form>  
                </div>

                <div class="form-group" id="fields">

                </div>

                <div class="form-group collapse" id="editfield">
                    <input type="color" oninput="changeFontColor (this.value);">
                    <select class="btn btn-primary" onchange="changeFontStyle (this.value);">
                        <option value="Times New Roman" selected="selected">Times New Roman</option>
                        <option value="Arial">Arial</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="cursive">cursive</option>
                    </select>
                </div>
            
                <div class="collapse" id="customformat">
                    <input type="text" id="text">
                </div>

                <div>
                    <label for="setpositions">Center the Text</label>
                    <input type="checkbox" id="setpositions" oninput="setpositions(this.value);">
                </div>
            </div>
            <div class="col-md-8 editor">
                <div style="width: 100%;text-align:center !important;">
                    <canvas id="canvas"></canvas>
                </div>            

                <div style="text-align: center;">
                    <button type="button" class="btn btn-danger" id="generatecertificatebtn" disabled onclick="generateCertificates();">Generate</button>
                </div>
            </div>
        </div>
        <!-- <button type="button" onclick="changeText();">Change text</button> -->
    </div>

    <!--  -->
    <script src="js/main.js"></script>
</body>

</html>
